package:
  name: glibc
  version: 2.35
  epoch: 0
  description: "the GNU C library"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-3.0-or-later
  dependencies:
    runtime:
      - wolfi-baselayout
  scriptlets:
    trigger:
      paths:
        - /lib
        - /lib64
        - /usr/lib
        - /usr/lib64
      script: |
        #!/bin/busybox sh
        /sbin/ldconfig

environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/edge/main
      - https://packages.wolfi.dev/bootstrap/stage1
    keyring:
      - /usr/share/apk/keys/x86_64/alpine-devel@lists.alpinelinux.org-4a6a0840.rsa.pub
      - /usr/share/apk/keys/x86_64/alpine-devel@lists.alpinelinux.org-5261cecb.rsa.pub
      - /usr/share/apk/keys/x86_64/alpine-devel@lists.alpinelinux.org-6165ee59.rsa.pub
      - https://packages.wolfi.dev/bootstrap/stage1/melange.rsa.pub
    packages:
      - alpine-baselayout-data
      - busybox
      - build-base
      - scanelf
      - ssl_client
      - ca-certificates-bundle
      - texinfo
      - gmp-dev
      - mpfr-dev
      - mpc1-dev
      - zlib-dev
      - gawk
      - zip
      - bison
      - flex
      - cross-binutils-stage1
      - cross-gcc-stage1
      - cross-linux-headers
      - python3
      - grep

pipeline:
  - uses: fetch
    with:
      uri: http://ftp.gnu.org/gnu/libc/glibc-${{package.version}}.tar.gz
      expected-sha256: 3e8e0c6195da8dfbd31d77c56fb8d99576fb855fafd47a9e0a895e51fd5942d4
  - name: 'Set up build directory'
    runs: |
      mkdir build
  - name: 'Configure glibc'
    runs: |
      cd build
      ../configure \
        --prefix=/ \
        --libdir=/lib \
        --includedir=/usr/include \
        --host=$(uname -m)-pc-linux-gnu \
        --build=$(../config.guess) \
        --disable-nls \
        --disable-werror \
        --enable-kernel=4.9 \
        --with-sysroot=/usr/$(uname -m)-pc-linux-gnu \
        --with-headers=/usr/$(uname -m)-pc-linux-gnu/usr/include \
        --disable-nls
  - runs: |
      make -C build -j$(nproc)
  - runs: |
      make -C build -j$(nproc) install DESTDIR="${{targets.destdir}}"
  - name: "Set up ldconfig"
    runs: |
      cp vendor/ld.so.conf "${{targets.destdir}}"/etc/ld.so.conf
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
  - uses: strip
